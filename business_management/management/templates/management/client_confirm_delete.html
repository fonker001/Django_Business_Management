{% extends "management/base.html" %}
{% block title %}Delete Client - Business Management{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Delete Client</h2>
    <p>Are you sure you want to delete "{{ client.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
